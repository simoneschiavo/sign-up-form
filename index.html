<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up Form Odin</title>
</head>
<body>
    <div class="left-section">
        <div class="header-banner">
            <img src="./images/odin-lined-logo.png" alt="odin-logo">
            <h1 class="header-title">ODIN</h1>
        </div>
        <div class="image-credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right-section">
        <div class="intro">
            <p class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="title">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get">
            <div class="input-wrapper">
                <div class="form-row">
                    <p class="form-title">Let's do this!</p>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="form-input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                        <div class="validation-error">* Passwords do not match</div>
                    </div>
                    <div class="form-input">
                        <label for="confirm_pwd">Confirm Password</label>
                        <input type="password" name="confirm_pwd" id="confirm_pwd">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input"><button type="submit">Create Account</button></div>
            </div>
        </form>
        <p class="information">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
